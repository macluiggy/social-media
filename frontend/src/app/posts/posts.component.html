<div
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
>
  @if (!loading) {
  <app-custom-progress-loading></app-custom-progress-loading>
  } @if (!loading) { @for (post of randomPosts; track $index) {
  <div>
    <p-card styleClass="postsCard" [style]="{}">
      <p-header>
        <div class="user-info">&#64;{{ post.user.username }}</div>
        <h2>{{ post.title }}</h2>
      </p-header>
      <p>{{ post.content }}</p>
      <!-- Future features -->
      <!-- <p>Comments: {{ post.comments.length }}</p>
          <p>Likes: {{ post.likes }}</p> -->
    </p-card>
  </div>
  } }
</div>
