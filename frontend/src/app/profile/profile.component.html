@if (currentUser) {
<p-card [header]="currentUser.username">
  <p-header>
    <img
      [src]="currentUser.profileImageUrl"
      alt="Profile Photo"
      class="profile-photo"
    />
    <app-follow-button></app-follow-button>
  </p-header>
  <div class="container">
    <p><strong>Name:</strong> {{ currentUser.firstName }}</p>
  </div>
</p-card>

} @if(currentUser) {

<p-tabView>
  <p-tabPanel header="My Posts">
    <app-posts
      [posts]="userPosts"
      [loading]="loading"
      infiniteScroll
      [infiniteScrollDistance]="1"
      [infiniteScrollThrottle]="5"
      (scrolled)="onScroll()"
      [loading]="loading"
    ></app-posts>
  </p-tabPanel>

      <p-header>{{ post.title }}</p-header>
      <p>{{ post.content }}</p>
    </p-card> -->
  <!-- </p-tabPanel> -->
</p-tabView>
}
