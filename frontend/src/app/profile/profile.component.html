@if (currentUser) {
<p-card [header]="currentUser.username">
  <p-header>
    <img
      [src]="currentUser.profilePhoto"
      alt="Profile Photo"
      class="profile-photo"
    />
  </p-header>
  <div class="container">
    <p><strong>Name:</strong> {{ currentUser.firstName }}</p>
  </div>
</p-card>

} @if( currentUser) {

<p-tabView>
  <p-tabPanel header="My Posts">
    <app-posts [posts]="userPosts"></app-posts>
  </p-tabPanel>
