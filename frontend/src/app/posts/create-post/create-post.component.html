<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="p-field">
    <label for="title">Title</label>
    <input id="title" type="text" pInputText formControlName="title">
  </div>
  <div class="p-field">
    <label for="content">Content</label>
    <textarea id="content" pInputTextarea formControlName="content"></textarea>
  </div>
  <p-button type="submit" class="button13" label="Submit"></p-button>
</form>
