@if (currentUser) {
<p-card [header]="currentUser.username">
  <p-header>
    <img
      [src]="currentUser.profileImageUrl"
      alt="Profile Photo"
      class="profile-photo"
    />
    @if (loggedInUser && loggedInUser.id !== currentUser.id) {
    <div class="follow-info">
      <app-follow-button [userId]="userId"></app-follow-button>
      <div class="follow-counts">
        <p>
          <a (click)="showFollowersDialog()">
            <strong> {{ 1234 }} Followers </strong>
          </a>
        </p>
        <p>
          <a (click)="showFollowingDialog()">
            <strong> {{ 1234 }} Following </strong>
          </a>
        </p>
      </div>
    </div>
    }
  </p-header>
  <div class="container">
    <p><strong>Name:</strong> {{ currentUser.firstName }}</p>
  </div>
</p-card>

} @if(currentUser) {

<p-tabView>
  <p-tabPanel header="My Posts">
    <app-posts
      [posts]="userPosts"
      [loading]="loading"
      infiniteScroll
      [infiniteScrollDistance]="1"
      [infiniteScrollThrottle]="5"
      (scrolled)="onScroll()"
      [loading]="loading"
    ></app-posts>
  </p-tabPanel>
  <!-- <p-tabPanel header="Shared Posts"> -->
  <!-- <p-card *ngFor="let post of currentUser.sharedPosts">
      <p-header>{{ post.title }}</p-header>
      <p>{{ post.content }}</p>
    </p-card> -->
  <!-- </p-tabPanel> -->
</p-tabView>
}

<p-dialog
  [(visible)]="displayFollowersDialog"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '50vw' }"
>
  <app-follows></app-follows>
</p-dialog>

<p-dialog
  [(visible)]="displayFollowingDialog"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '50vw' }"
>
  <app-follows></app-follows>
</p-dialog>
