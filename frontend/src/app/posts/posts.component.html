@for (post of posts; track $index) {
<div>
  <p-card styleClass="postsCard" [style]="{}">
    <p-header>
      @if (post.user) {
      <div class="user-info">&#64;
        <a [routerLink]="['/profile/user', post.user.id]">{{ post.user.username }}</a>
      </div>
      }
      <h2>{{ post.title }}</h2>
    </p-header>
    <p>{{ post.content }}</p>
    <!-- Future features -->
    <!-- <p>Comments: {{ post.comments.length }}</p>
          <p>Likes: {{ post.likes }}</p> -->
  </p-card>
</div>
}
@if (loading) {
  <div class="spinner-container">
    <p-progressSpinner></p-progressSpinner>
  </div>
}
