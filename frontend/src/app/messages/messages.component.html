<div>
  <div
    *ngFor="let message of messages"
    [class.right]="message.senderId === loggedInUserId"
    [class.left]="message.senderId !== loggedInUserId"
  >
    <strong>{{ message.id }}: </strong>{{ message.content }}
  </div>
  <input [(ngModel)]="newMessage" placeholder="Type your message here" />
  <button (click)="sendMessage()">Send</button>
</div>
